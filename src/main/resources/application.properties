server.port=${port:9000}

spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.prefix=/freemarker/
spring.freemarker.suffix=.ftl

management.endpoints.web.exposure.include=health,info,counter

spring.datasource.initialization-mode=never
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/spring-boot;DATABASE_TO_UPPER=false;INIT=RUNSCRIPT FROM 'classpath:/script/schema.sql'
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.dbcp2.initial-size=10
spring.datasource.dbcp2.max-total=10
spring.datasource.dbcp2.max-idle=10
spring.datasource.dbcp2.min-idle=10
spring.datasource.dbcp2.max-wait-millis=1000
spring.datasource.dbcp2.test-on-borrow=true
spring.datasource.dbcp2.test-on-return=true
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.time-between-eviction-runs-millis=30000
spring.datasource.dbcp2.num-tests-per-eviction-run=5
spring.datasource.dbcp2.min-evictable-idle-time-millis=-1
spring.datasource.dbcp2.validation-query=select 0
spring.datasource.dbcp2.pool-prepared-statements=true
spring.datasource.dbcp2.max-open-prepared-statements=50

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
